<section class="content about-me">
    <div class="row">
        <div class="text-center">
            <h3>Hi, I'm John.</h3>
            <p class="small-12 columns">{{ my.data.position }}  {{ my.data.description }}</p>
            <img class="profile-pic" src="./app/images/profile-1.jpg" alt="Me!">
            <div class="qualifications small-8 small-offset-2 columns end">
                <p class="qualifications-header">Here are a few of my qualifications:</p>
                <ul class="qualifications-list text-left">
                    <li ng-repeat="qualification in my.data.qualifications">{{ qualification }}</li>
                </ul>
            </div>
            <p class="small-12 columns">{{ my.data.objective }}</p>
        </div>
    </div>
</section>
